<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booking Appointments</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href ="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
     <h1>Complete your booking!</h1>
     <div id="blanks">
       <form>
         <div class="form-group">
           <label for="name">Name</label>
           <input id="name" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="date">Date</label>
           <input id="date" class="form-control" type="date">
         </div>
         <div class="form-group">
           <label for="start">Start time</label>
           <input id="start" class="form-control" type="time">
         </div>
         <div class="form-group">
           <label for="end">End time</label>
           <input id="end" class="form-control" type="time">
         </div>

         <button type="submit" class="btn">Show me the confirmation!</button>
       </form>
     </div>

     <div id="confirmation">
       <h1>Your booking information</h1>
       <p>Dear <span class="name"></span>.Your appointment is on <span class="date"></span> from <span class="start"></span> to<span class="end"></span>.</p>
     </div>
   </div>
  </body>
</html>
